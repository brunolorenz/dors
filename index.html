<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenhando o RS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Desenhando o RS</h1>
      <div class="progress-container">
        <div class="progress-bar">
          <div id="progressBar" class="progress"></div>
        </div>
        <span id="progressText">0/0 cidades (0%)</span>
      </div>
    </header>

    <main>
      <section class="search-section">
        <p>Digite o nome da cidade para ver se jÃ¡ foi desenhada:</p>
        <div class="search-box">
          <input 
            type="text" 
            id="cityInput" 
            placeholder="Ex: Porto Alegre" 
            list="cityList"
            autocomplete="off"
            aria-label="Campo de busca por cidade"
          >
          <button onclick="checkCity()" aria-label="Buscar cidade">Buscar</button>
          <datalist id="cityList"></datalist>
        </div>
        <div id="result" class="result-box"></div>
      </section>

      <section class="image-section">
        <div id="imageContainer">
          <h2 id="currentCityTitle"></h2>
          <div id="imageLoader" class="loader">
            <div class="spinner"></div>
            <p>Carregando imagem...</p>
          </div>
          <img id="cityImage" alt="Imagem da cidade desenhada" onload="imageLoaded()">
          
          <div class="thumbnails-header">
            <h3>Explore outras cidades desenhadas:</h3>
          </div>
          <div id="thumbnails" class="thumbnails-container"></div>
        </div>
      </section>

      <section class="map-section">
        <h3>Mapa das Cidades Desenhadas</h3>
        <div id="map"></div>
      </section>
    </main>

    <footer>
      <p>Projeto desenvolvido por [Seu Nome] | Â© 2025</p>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
