<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenhando o RS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Desenhando o RS</h1>
    
    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Ex: Porto Alegre" list="cityList" autocomplete="off">
      <button onclick="checkCity()">Buscar</button>
      <datalist id="cityList"></datalist>
    </div>
    
    <div id="result"></div>
    
    <div id="imageContainer">
      <div id="imageLoader">Carregando imagem...</div>
      <img id="cityImage" onload="imageLoaded()">
      <div id="thumbnails" class="thumbnails-container"></div>
    </div>
    
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
