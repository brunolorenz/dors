<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenhando o RS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    #search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    #cityInput {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin: 20px 0;
      padding: 15px;
      min-height: 50px;
      border-radius: 4px;
    }
    #map {
      height: 400px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .success { background-color: #e6ffe6; }
    .warning { background-color: #fff3e6; }
    .error { background-color: #ffe6e6; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
  <h1>Desenhando o RS</h1>
  <p>Digite o nome da cidade para ver se j√° foi desenhada:</p>
  
  <div id="search-container">
    <input 
      type="text" 
      id="cityInput" 
      placeholder="Comece a digitar..."
      list="cityList"
      autocomplete="off"
    >
    <button onclick="checkCity()">Buscar</button>
  </div>
  
  <datalist id="cityList"></datalist>
  
  <div id="result"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
