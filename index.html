<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenhando o RS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho com título e progresso -->
    <header>
      <h1>Desenhando o RS</h1>
      <div class="progress-container">
        <div class="progress-bar">
          <div id="progressBar" class="progress"></div>
        </div>
        <span id="progressText">0/0 cidades (0%)</span>
      </div>
    </header>

    <!-- Seção de Busca (agora no topo) -->
    <section class="search-section">
      <div class="search-box">
        <input 
          type="text" 
          id="cityInput" 
          placeholder="Digite o nome da cidade (Ex: Porto Alegre)" 
          list="cityList"
          autocomplete="off"
          aria-label="Campo de busca por cidade"
        >
        <button onclick="checkCity()" aria-label="Buscar cidade">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
          Buscar
        </button>
        <datalist id="cityList"></datalist>
      </div>
      <div id="result" class="result-box"></div>
    </section>

    <!-- Seção de Imagem (abaixo do campo de busca) -->
    <section class="content-section">
      <div id="imageContainer">
        <h2 id="currentCityTitle"></h2>
        <div id="imageLoader" class="loader">
          <div class="spinner"></div>
          <p>Carregando desenho...</p>
        </div>
        <img id="cityImage" alt="Imagem da cidade desenhada" onload="imageLoaded()">
        
        <div class="thumbnails-header">
          <h3>Explore outras cidades desenhadas:</h3>
        </div>
        <div id="thumbnails" class="thumbnails-container"></div>
      </div>

      <!-- Mapa -->
      <div class="map-container">
        <h3>Mapa das Cidades Desenhadas</h3>
        <div id="map"></div>
      </div>
    </section>

    <footer>
      <p>Projeto desenvolvido por [Seu Nome] | © 2025</p>
    </footer>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
